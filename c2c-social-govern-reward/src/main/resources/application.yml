server:
  port: 8083
spring:
  cloud:
    nacos:
      #服务发现
      discovery:
        server-addr: 127.0.0.1:8848
        enabled: true
      username: nacos
      password: nacos
logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client: debug
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
  endpoint:
    health:
      show-details: always

dubbo:
  scan:
    base-packages: com.hepo.c2c.social.govern.reward.service
  protocols:
    dubbo:
      name: dubbo  #协议名称
      port: 20880  #协议端口，-1 表示自增端口，从 20880 开始
  registry:
    address: spring-cloud://127.0.0.1:8848  # 指定 Dubbo 服务注册中心的地址
  service:
    version: 1.0.0  #版本号